<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">Início</a></li>
      <li><a routerLink="/cadastro-suino" class="nav-link px-2 link-dark">Cadastro de Suínos</a></li>
      <li><a routerLink="/listagem-suinos" class="nav-link px-2 link-dark">Listar Suínos</a></li>
      <li><a routerLink="/controle-peso" class="nav-link px-2 link-dark">Gráfico Animal</a></li>
      <li><a routerLink="/cadastro-sessao" class="nav-link px-2 link-dark">Cadastro de Sessão</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn bg-info me-2" (click)="logOut()">Sair</button>
    </div>
  </header>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <div *ngIf="userData">
      <h2>Cadastro de Suinos</h2>
    </div>

  <!-- Formulário de Cadastro de Suíno -->
  <form [formGroup]="suinoForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="brincoAnimal" class="form-label">Brinco do animal:</label>
      <input type="number" class="form-control" id="brincoAnimal" formControlName="brincoAnimal" required>
    </div>
    <div class="col-md-6">
      <label for="brincoPai" class="form-label">Brinco do pai:</label>
      <input type="number" class="form-control" id="brincoPai" formControlName="brincoPai" required>
    </div>
    <div class="col-md-6">
      <label for="brincoMae" class="form-label">Brinco da mãe:</label>
      <input type="number" class="form-control" id="brincoMae" formControlName="brincoMae" required>
    </div>
    <div class="col-md-6">
      <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento" required>
    </div>
    <div class="col-md-6">
      <label for="dataSaida" class="form-label">Data da saída:</label>
      <input type="date" class="form-control" id="dataSaida" formControlName="dataSaida" required>
    </div>
    <div class="col-md-6">
      <label for="status" class="form-label">Status:</label>
      <select id="status" class="form-select" formControlName="status" required>
        <option value="ativo">Ativo</option>
        <option value="vendido">Vendido</option>
        <option value="morto">Morto</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="sexo" class="form-label">Sexo:</label>
      <select id="sexo" class="form-select" formControlName="sexo" required>
        <option value="M">Macho</option>
        <option value="F">Fêmea</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn bg-info">Cadastrar</button>
    </div>
  </form>
</div>
</div>
